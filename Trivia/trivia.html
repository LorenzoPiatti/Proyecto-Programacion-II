<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Flash</title>
  <link rel="icon" href="assets/img/icono.png" type="image/png" />
  <link rel="stylesheet" href="./css/trivia.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>

  <div class="trivia-container">
    <div class="left-panel" id="left-panel">
      <div class="hourglass-container">
        <img src="assets/img/reloj-de-arena.gif" alt="Reloj de arena animado" id="reloj-icono" class="hourglass-img" />
      </div>
      <div class="timer-circle" id="timer-circle">
        <span id="timer" class="timer-text">30</span>
      </div>
    </div>

    <div class="right-panel">
      <!--categorías -->
      <div id="category-screen">
        <h2 class="category-text">Elegí una categoría:</h2>
        <button class="answer-btn" onclick="seleccionarCategoria('arte')">Arte</button>
        <button class="answer-btn" onclick="seleccionarCategoria('ciencia')">Ciencia</button>
        <button class="answer-btn" onclick="seleccionarCategoria('deportes')">Deportes</button>
      </div>

      <!--preguntas -->
      <div id="question-screen" style="display: none;">
        <div class="contenido-preguntas">
          <h2 id="category-title" class="category-text">[CATEGORÍA]</h2>
          <p id="question-text" class="question-text"></p>
          <div id="answers-box" class="answers-container"></div>

          <div id="mensaje-respuesta" class="mensaje-respuesta"></div>

          <button class="next-button" id="next-button" onclick="siguientePregunta()">SIGUIENTE <i class="fas fa-arrow-right"></i></button>
        </div>
      </div>

      <!--resultado-->
      <div id="result-screen" style="display: none;">
        <div class="contenido-preguntas">
          <h2 class="category-text resultado-title">¡Resultado Final!</h2>
          <p id="score-text" class="question-text"></p>
          <button class="next-button" onclick="reiniciarJuego()">Jugar otra vez</button>
          <button class="next-button" id="cerrar-sesion-btn">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/trivia.js"></script>
</body>
</html>
