<!-- templates/ranking.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ranking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="ranking-container">
        <h1>Ranking Global</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Puntaje</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for nombre, puntaje, fecha in puntajes %}
                <tr>
                    <td>{{ nombre }}</td>
                    <td>{{ puntaje }}</td>
                    <td>{{ fecha }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href="/main">Volver al inicio</a>
    </div>
</body>

</html>
