<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="icon" href="assets/img/icono.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/registro.css" />
  </head>
  <body>
    <div class="login-container" id="registerForm">
      <form class="login-form" id="registroForm">
        <h2>Crear Cuenta</h2>

        <div class="form-group" id="grupo-usuario">
          <div class="input-container">
            <i class="fas fa-user icon"></i>
            <input
              type="text"
              id="usuario"
              name="usuario"
              placeholder="Nombre de usuario"
            />
            <i class="validation-icon fas fa-times-circle"></i>
          </div>
          <small class="error-message"></small>
        </div>

        <div class="form-group" id="grupo-email">
          <div class="input-container">
            <i class="fas fa-envelope icon"></i>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Correo electrónico"
            />
            <i class="validation-icon fas fa-times-circle"></i>
          </div>
          <small class="error-message"></small>
        </div>

        <div class="form-group" id="grupo-password">
          <div class="input-container">
            <i class="fas fa-lock icon"></i>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Contraseña"
            />
            <i class="validation-icon fas fa-times-circle"></i>
          </div>
          <small class="error-message"></small>
        </div>

        <div class="form-group" id="grupo-genero">
          <div class="input-container">
            <select id="genero" name="genero">
              <option value="">Seleccione género</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>
            <i class="validation-icon fas fa-times-circle"></i>
          </div>
          <small class="error-message"></small>
        </div>

        <div class="form-group" id="grupo-terminos">
          <div class="input-container-terminos">
            <label>
              <input type="checkbox" id="terminos" name="terminos" />
              Acepto los <a href="#"> términos y condiciones</a>.
            </label>
          </div>
          <small class="error-message"></small>
        </div>

        <button type="submit">Registrarse</button>
        <p>¿Ya tenés cuenta? <a href="/Trivia/login.html">Iniciar sesión</a></p>
      </form>
    </div>

    <script src="./js/registro.js"></script>
  </body>
</html>
