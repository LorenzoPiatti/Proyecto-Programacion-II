<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Principal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="icon" href="{{ url_for('static', filename='img/icono.png') }}" type="image/png" />
</head>

<body>
  <div class="main-container">
    <div class="left-section">
      <h1 class="welcome-message">Hola, {{ usuario }}</h1>

      <div class="main-buttons">
        <button onclick="window.location.href='/trivia'" class="btn play">
          <i class="fas fa-play"></i> Jugar
        </button>
        <button onclick="window.location.href='/logout'" class="btn logout">
          <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </button>
      </div>
    </div>

    <div class="right-section">
      <h2>Ranking</h2>
      <ul class="ranking-list">
        {% for nombre, puntaje, fecha in puntajes %}
        <li>
          <span class="player-name">{{ nombre }}</span> -
          <span class="player-points">{{ puntaje }} pts</span>
        </li>
        {% endfor %}
      </ul>

    </div>
  </div>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
