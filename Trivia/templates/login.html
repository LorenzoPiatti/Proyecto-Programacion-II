<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="icon" href="{{ url_for('static', filename='img/icono.png') }}" type="image/png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>

<body>
  <div class="login-container" id="loginContainer">
    <form class="login-form" id="loginForm" method="POST" action="/login">
      <h2>Iniciar Sesión</h2>

      <div class="form-group" id="grupo-usuario">
        <div class="input-container">
          <i class="fas fa-user icon"></i>
          <input type="text" id="usuario" name="usuario" placeholder="Usuario" required />
          <i class="validation-icon fas fa-times-circle"></i>
        </div>
        <span class="error-message"></span>
      </div>

      <div class="form-group" id="grupo-password">
        <div class="input-container">
          <i class="fas fa-lock icon"></i>
          <input type="password" name="password" placeholder="Contraseña" id="password" required />
          <i class="validation-icon fas fa-times-circle"></i>
        </div>
        <span class="error-message"></span>
      </div>

      <button type="submit">Iniciar Sesión</button>

      <p>
        ¿No tienes cuenta?
        <a href="{{ url_for('registro') }}">Crear cuenta</a>
      </p>
    </form>
  </div>
  <script src="../static/js/login.js"></script>
</body>

</html>
